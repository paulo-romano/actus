{% extends 'base.html' %}
{% load static %}
{% load custom_tags %}

{% block page_name %}{{ problem }}{% endblock %}
{% block page_content %}
  <div class="right_col" style="margin-left: 0px; margin-right: 0px;" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>Convidar<small> colaboradores</small></h3>
        </div>


      </div>

      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>{{ problem.name }} <small> {{ problem.created_by.first_name }}</small></h2>

              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <br>
              <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" method="post">
                {% csrf_token %}

                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <labe for="id_user_to_invite">Convidar usu√°rio</labe>
                    <select name="user_to_invite" id="id_user_to_invite">
                    <option value="" selected disabled></option>
                      {% for user_to_invite in users_to_invite_list %}
                        <option value="{{ user_to_invite.id }}">{{ user_to_invite.first_name }}</option>
                      {% endfor %}

                    </select>
                  </div>
                </div>


                <div class="ln_solid"></div>
                <div class="form-actions">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button type="submit" class="btn btn-primary">Convidar</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock page_content %}
